<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="scripts/weatherdashboard.js"></script>

    <style>
      body {
        background-color: #fffff9;
      }
      .forecast-time p,
      .forecast-day p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-10">
            <div
              class="card shadow-0 border border-dark border-5 text-dark"
              style="border-radius: 10px"
            >
              <div class="card-body p-4">
                <div class="row text-center">
                  <div
                    class="col-md-9 text-center border-end border-5 border-dark py-4"
                    style="margin-top: -1.5rem; margin-bottom: -1.5rem"
                  >
                    <div class="d-flex justify-content-around mt-3">
                      <p class="small" id="city">City</p>
                      <p class="small" id="date">Date</p>
                      <p class="small">Rain map</p>
                    </div>
                    <div
                      class="d-flex justify-content-around align-items-center py-5 my-4"
                    >
                      <p
                        class="fw-bold mb-0"
                        style="font-size: 7rem"
                        id="temperature"
                      >
                        0Â°C
                      </p>
                      <div class="text-start">
                        <p class="small" id="current-time">00:00</p>
                        <p class="h3 mb-3" id="day">Day</p>
                        <p class="small mb-0" id="condition">Weather</p>
                      </div>
                    </div>

                    <!-- 3-hour Forecast -->
                    <div
                      class="d-flex justify-content-around align-items-center mb-3"
                      id="hourly-forecast"
                    ></div>
                  </div>

                  <!-- Daily Forecast -->
                  <div class="col-md-3 text-end" id="daily-forecast">
                    <p class="small mt-3 mb-5 pb-5">For a month</p>
                    <!-- Forecast items will be inserted here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
