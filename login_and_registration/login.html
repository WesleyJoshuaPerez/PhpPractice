<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS from CDN -->
    <!-- This loads the Bootstrap framework so we can use its styles and layout classes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS Bundle (includes Popper.js) -->
    <!-- This is needed if you want to use Bootstrap's interactive features like modals, tooltips, etc. -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Light gray background -->
  <body style="background-color: #fffff9">
    <!-- Bootstrap container centers the content and gives it some padding -->
    <div class="container">
      <!--  Grid system: row fills full height, centers contents horizontally and vertically -->
      <div class="row justify-content-center align-items-center min-vh-100">
        <!--  Responsive column: 6 units wide on medium screens, 4 on large -->
        <div class="col-md-6 col-lg-4">
          <!--  Card component: nice box with padding and shadow -->
          <div class="card shadow">
            <div class="card-body">
              <!--  Page heading, centered, with spacing below -->
              <h2 class="text-center mb-4">Login</h2>

              <!-- ✅ Form with POST method and Bootstrap spacing -->
              <form id="Login" method="POST">
                <!-- Username field -->
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    required
                  />
                  <!-- .form-control: makes input styled and full-width -->
                </div>

                <!-- Password field -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Submit button, full-width using .d-grid -->
                <div class="d-grid mb-3">
                  <button
                    type="submit"
                    class="btn"
                    style="background-color: #0e2c64; color: white"
                  >
                    Login
                  </button>
                  <!-- .btn: base button style, .btn-primary: blue theme -->
                </div>

                <!--  Register link centered below the form -->
                <p class="text-center">
                  Don't have an account?
                  <a href="registration.html">Register</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Custom JS file for login logic -->
    <script src="scripts/login.js" defer></script>
  </body>
</html>
